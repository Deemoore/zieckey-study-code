USER_VERIFY_INTF=https://app4.safe.lfc.qihoo.net/datasafe/interface_check.php
KEY_ADMIN_INTF=https://app4.safe.lfc.qihoo.net/datasafe/interface_getkey.php
OP_END_INTF=https://app4.safe.lfc.qihoo.net/datasafe/interface_done.php
STORAGE_CLUSTER_VERSION=storage_cluster.v0.1
REQ_TIMEOUT=30
REQ_RETRY_TIMES=5
REQ_RETRY_INTERVAL=2.0
STORAGE_CLUSTER_VERSION=storage_cluster.v0.1

#内存数据同步到硬盘的线程每次检测的时间间隔
memory_data_sync_to_disk_wait_second=5

#bloomfileter个数
bloomfilter_bucket_count=2

#每个bloomfileter内的元素个数，因此本台memcached最大装数据量个数为： bloomfilter_bucket_count * predicted_element_count_per_bloomfilter 
predicted_element_count_per_bloomfilter=100000000

#冲突率、容错率，一般为 predicted_element_count_per_bloomfilter 的倒数
false_positive_probability=0.000000001

#硬盘数据存放目录
leveldb_path=/ssd1/engine_data/v

#本机memcached的单个bucket里面内存中的缓存的数据个数
#例如如果按照20%的比例设置缓存量，假设集群内 bucket 个数为 bucket_num，集群内memcached节点个数 memcached_node_num 
#那么该值为 memcached_node_num * bloomfilter_bucket_count * predicted_element_count_per_bloomfilter * 0.2 / bucket_num
cache_element_count_per_memcached_bucket=800



